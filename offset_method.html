<!DOCTYPE html>
<html>
    <head>
        <script src = "jquery-3.7.0.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    var x = $("p").offset();
                    alert("Top: " + x.top + " Left: " + x.left);
                });
            });
        </script>
    </head>
    <body>
        <p> This is a paragraph. </p>
        <button> Return the offset coordinates of the p element </button>
    </body>
</html>
