<!DOCTYPE html>
<html>
    <head>
	    <script src = "jquery-3.7.0.js">
        </script>
        <script>
            $(document).ready(function () {
			    var mouseHandler = function() {
				    alert('The mouse entered' );
			    };
			    $('#my_div').on('mouseenter', mouseHandler);
            });
        </script>
    </head>
    <body>
	    <h1> Demo : Named function as event handler </h1>
    	<div id = "my_div" style = "width:100px; height:100px; background-color:red;"> </div>
    </body>
</html>
