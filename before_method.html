<!doctype html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>Before Method</title>
        <style>
        p{
            background: yellow;
        }
        </style>
        <script src = "jquery-3.7.0.js"></script>
    </head>
    <body>
        <p> is what I said...</p> 
        <script>
            $( "p" ).before( "<b>Hello</b>" );
        </script>
    </body>
</html>
