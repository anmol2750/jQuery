<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>show method</title>
        <style>
        p {
            background: yellow;
        }
        </style>
        <script src="jquery-3.7.0.js"></script>
    </head>
    <body>
        <button>Show it</button>
        <p style="display: none"> Namaste  India </p>
 
        <script>
            $( "button" ).on( "click", function() {
                $( "p" ).show( "slow" );
            });
        </script>   
    </body>
</html>
