<!DOCTYPE html>
<html>
    <head>
        <title> Event Binding </title>
	    <script src = "jquery-3.7.0.js" type="text/javascript"></script>
        
        <script>
            $(document).ready(function () {
			    $('#my_div').on('click',':button', function () {
					alert('Button clicked');
				});
            });
        </script>
    </head>
    <body>
        <h1> Demo : Event binding using on() </h1>
        <div id = "my_div" >
            <input type = "button" value = "Save" id = "save_btn" />
            <input type = "button" value = "Add" id = "add_btn" />
        </div>
        <input type = "button" value = "Delete" id = "del_btn" />
    </body>
</html>
