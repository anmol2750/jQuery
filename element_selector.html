<!DOCTYPE html>
<html>
    <head>
        <script src = "jquery-3.7.0.js"> </script>
        
        <script>
            $(document).ready(function () {
                $('p').append('This is paragraph.');              // appends text to all p elements
                $('div').append('This is div.');                  // appends text to all div elements
            });
        </script>
        
        <style>
            div{
        	    border: 1px solid;
            }
            p{
        	    border: 1px dashed;
            }
        </style>
    </head>
    <body>   
	    <div>
		    <p></p>
		    <p></p>
	    </div>
        <p></p>
        <div></div>
    </body>
</html>
